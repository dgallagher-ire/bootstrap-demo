<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>S3-RedShift Loader</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
	<div class="container">
		<h3 class="page-header">S3-RedShift Loader</h3>
	</div>
	<div class="container">
		<table class="table table-hover table-condensed">
			<thead>
				<tr class="info">
					<th>Bucket</th>
					<th>Live</th>
					<th>Files</th>
					<th>Batch</th>
					<th>RedShift</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Surplus</td>
					<td><span class="label label-success">Yes</span></td>
					<td>10000</td>
					<td>1000</td>
					<td>harvest.surplus</td>
					<td><button type="button" class="btn btn-info btn-xs">Edit</button></td>
				</tr>
				<tr>
					<td>Surplus</td>
					<td><span class="label label-danger">No</span></td>
					<td>10000</td>
					<td>1000</td>
					<td>harvest.surplus</td>
					<td><button type="button" class="btn btn-info btn-xs">Edit</button></td>
				</tr>
				<tr>
					<td>Surplus</td>
					<td><span class="label label-danger">No</span></td>
					<td>10000</td>
					<td>1000</td>
					<td>harvest.surplus</td>
					<td><button type="button" class="btn btn-info btn-xs">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="exampleInputBucket">Bucket</label> <select
					class="form-control" id="exampleInputBucket">
					<option disabled selected></option>
					<option>dgallagher.surplus</option>
					<option>dgallagher.files</option>
					<option>dgallagher.lambda</option>
					<option>dgallagher.store</option>
					<option>dgallagher.glacier</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleInputBucket">Live</label> <select
					class="form-control" id="exampleInputBucket">
					<option disabled selected></option>
					<option>No</option>
					<option>Yes</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Files</label> <input
					type="text" class="form-control" id="exampleInputPassword1"
					placeholder="Number 1 - 1,000,000">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Batch</label> <input
					type="text" class="form-control" id="exampleInputPassword1"
					placeholder="Number 1 - 1,000">
			</div>
			<div class="form-group">
				<label for="exampleInputBucket">RedShift</label> <select
					class="form-control" id="exampleInputBucket">
					<option disabled selected></option>
					<option>harvest.surplus</option>
					<option>ds.files</option>
					<option>lambda</option>
					<option>files.store</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<div class="container" id="piechart_3d"></div>
	<div class="container">
	<br>
	</div>

</body>
</html>
