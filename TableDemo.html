<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>S3-RedShift Loader</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h3 class="page-header">S3-RedShift Loader</h3>
	</div>
	<div class="container">
		<table class="table table-hover table-condensed">
			<thead>
				<tr class="info">
					<th>#</th>
					<th>Bucket</th>
					<th>#Files</th>
					<th>Batch Size</th>
					<th>RedShift</th>
					<th>Status</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Surplus</td>
					<td>10000</td>
					<td>1000</td>
					<td>harvest.surplus</td>
					<td><span class="label label-success">Live</span></td>
					<td><button type="button" class="btn btn-info btn-xs" id="myButton">Live</button></td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Surplus</td>
					<td>10000</td>
					<td>1000</td>
					<td>harvest.surplus</td>
					<td><span class="label label-danger">Not Live</span></td>
					<td><button type="button" class="btn btn-info btn-xs">Edit</button></td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Surplus</td>
					<td>10000</td>
					<td>1000</td>
					<td>harvest.surplus</td>
					<td><span class="label label-danger">Not Live</span></td>
					<td><button type="button" class="btn btn-info btn-xs">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="exampleInputBucket">Bucket</label>
				<select class="form-control" id="exampleInputBucket">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label> <input type="file"
					id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="container">

		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#home"
				aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
			<li role="presentation"><a href="#profile"
				aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
			<li role="presentation"><a href="#messages"
				aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
			<li role="presentation"><a href="#settings"
				aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="home">...</div>
			<div role="tabpanel" class="tab-pane" id="profile">...</div>
			<div role="tabpanel" class="tab-pane" id="messages">...</div>
			<div role="tabpanel" class="tab-pane" id="settings">...</div>
		</div>

	</div>
	
	<script>
  $('#myButton').on('click', function () {
    var $btn = $(this).button('Live')
    alert("Button clicked:"+$btn)
    // business logic...
    $btn.button('reset')
  })
</script>

</body>
</html>
